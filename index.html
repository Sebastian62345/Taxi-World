<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi ≈öwiat - Zaawansowana Aplikacja Taxi</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #FFD700;
            --accent-color: #007bff;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --background-gradient: repeating-linear-gradient(45deg, #FFD700, #FFD700 10px, #000000 10px, #000000 20px);
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-gradient);
            color: #333;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--card-shadow);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .logo::before {
            content: 'üöï';
            margin-right: 10px;
            font-size: 30px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-buttons button:hover {
            background-color: white;
            color: black;
        }

        .main-content {
            margin-top: 80px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f8f8f8;
        }
        .ride-types-container {
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 15px 0;
        }
        .ride-type {
            cursor: pointer;
            border: 2px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            background: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .ride-type:hover {
            background: #e9e9e9;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }
        .ride-type.selected {
            background: #FFD700;
            border-color: #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .ride-type h4 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }
        .ride-type .price {
            font-weight: bold;
            color: #000;
        }
        .ride-type .time {
            font-size: 12px;
            color: #666;
        }
        .location-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .location-input {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
        }
        .location-input:focus {
            outline: none;
            border-color: #000;
            background: white;
        }
        .confirm-ride {
            width: 100%;
            background-color: #000;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .confirm-ride:hover {
            background-color: #333;
        }
        .taxi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .taxi-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .taxi-card:hover {
            transform: translateY(-2px);
        }
        .driver-info {
            display: flex;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .driver-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
        }
        .driver-details h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .driver-details .rating {
            font-size: 14px;
        }
        .taxi-body {
            padding: 15px;
        }
        .taxi-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .taxi-details span {
            font-size: 14px;
            color: #666;
        }
        .book-btn {
            width: 100%;
            background-color: #000;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .book-btn:hover {
            background-color: #333;
        }
        .book-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .ride-tracking {
            text-align: center;
            margin: 20px 0;
        }
        .tracking-status {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #000;
            width: 60%;
            transition: width 0.3s ease;
        }
        .reviews {
            margin-top: 15px;
        }
        .review {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            font-size: 14px;
        }
        .payment-methods {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        .payment-method {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .payment-method:hover, .payment-method.selected {
            border-color: #000;
            background: #f8f8f8;
        }
        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
        }
        .star {
            font-size: 30px;
            cursor: pointer;
            color: #ddd;
            transition: color 0.3s ease;
        }
        .star.selected {
            color: #FFD700;
        }
        #rating-comment {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            font-family: inherit;
            resize: vertical;
        }

        .driver-info-extra {
            margin: 10px 0;
            font-size: 14px;
        }
        .languages {
            color: #007bff;
            font-weight: 500;
        }
        .experience {
            color: #666;
            margin-top: 5px;
        }
        .car-features {
            margin: 15px 0;
        }
        .car-features h5 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #333;
        }
        .features-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .feature-tag {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: #555;
        }
        .favorite-btn {
            margin-top: 5px;
            transition: transform 0.2s ease;
        }
        .favorite-btn:hover {
            transform: scale(1.2);
        }
        .discount-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 15px 0;
        }
        .apply-discount-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .apply-discount-btn:hover {
            background-color: #218838;
        }
        .discount-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .discount-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .discount-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">Taxi ≈öwiat</div>
            <div class="nav-buttons">
                <button id="login-btn">Zaloguj siƒô</button>
                <button id="history-btn">Historia</button>
                <button id="reviews-btn">Opinie</button>

    <div id="notifications-modal" class="modal">

    <div id="rating-modal" class="modal">

            </div>
            <textarea id="rating-comment" placeholder="Dodaj komentarz (opcjonalnie)"></textarea>
            <button id="submit-rating">Wy≈õlij ocenƒô</button>
            <button onclick="TaxiController.closeModal('rating-modal')">Pomi≈Ñ</button>
        </div>
    </div>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="reviews.js"></script>
    <script src="controller.js"></script>
</body>
</html>
